</head>
<body>

    <h3>Aca cargamos las recetas (un solo formulario en el medio de la pantalla)</h3>

    <form action="" method="POST">

        <select name="armazon" id="">seleccionar el marco
        {% for l in lentes %}

        {% endfor %}
        </select>
        
        <button type="submit">CargarFormulario</button>
    </form>
</body>

{% extends "core/base.html" %}  
{% load static %}
{% block content %}
<style>

    .boton
    {
        width: 200px;
        height: 40px;
        border: none;
        outline: none;
        padding: 0 25px;
        border-radius: 15px 0 0 15px;
    }
    
    .boton2
    {
        position: relative;
        border-radius: 0 15px 15px 0;
        width: 50px;
        height: 40px;
        border: none;
        outline: none;
        cursor: pointer;
        background :#263238;
        color: white;
    }
    
    </style>


<form class="form-inline mt-md-5 mb-md-3"  method="GET">
    {% csrf_token %}
      
        <input type="text" class=" mt-md-4 ml-md-3 boton" placeholder="Buscar paciente.." name="q" >
        <button type="submit" class=" mt-md-4 boton2"><i class="fa fa-search"></i></button>
     
    </form>
 <table class="table table-dark table-hover table-striped mb-0" id="table" data-toggle="table" data-height="300" >
    <thead style="background-color: #009688 ;">
      <tr>
          
          <th>Paciente</th>
          <th>DNI</th>
          <th>ssr</th>
          <th>sss</th>
          <th>ssd</th>
          <th>Editar</th>
          <th>Borrar</th>

      </tr>
    </thead>
  <tbody>
  {% for pac in eventos  %}
 <tr>
        
          <td>{{pac.paciente_mpi}}</td>
          <th>{{pac.paciente_mpi.dni}}</th>
          <td>{{pac.ssr}}</td>
          <td>{{pac.sss}}</td>
          <td>{{pac.ssd}}</td>
         <td><a class="btn btn-info" href="{% url 'editampi' pac.id_mpi %}" >Editar</a></td>
         <td><a   class='btn btn-danger eliminar' href="{% url 'borrampi' pac.id_mpi %}" >Borrar</a></td>
		
   </tr>
  
  {% endfor %}
     </tbody>
     </table>
{% endblock content %}
